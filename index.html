<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
  <!-- For all browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="120x120" href="./images/favicons/favicon-120x120.png">

  <link rel="icon" type="image/png" sizes="48x48" href="./images/favicons/favicon-48x48.png">

  <title>"Мой город"</title>
  <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo" title="Перейти на главную"> </a>

      <div class="header__body">
        <button class="header__burger">
          <span class="header__burger-lines"></span>
          <span class="header__burger-lines"></span>
          <span class="header__burger-lines"></span>
        </button>

        <ul class="header__list">
          <li class="header__item"><a href="#" class="header__link">Екатеринбург</a></li>
          <li class="header__item"><a href="#" class="header__link">Уфа</a></li>
          <li class="header__item"><a href="#" class="header__link">Южно-Сахалинск</a></li>
          <li class="header__item"><a href="#" class="header__link">О сервисе</a></li>
          <li class="header__item"><a href="#" class="header__link">Модерация</a></li>

          <li class="header__list-social">
            <ul>
              <li class="header__item">
                <a href="#" class="header__link">
                  <svg width="20" height="12" viewBox="0 0 20 12">
                    <use xlink:href="./images/sprite.svg#logo-vk"></use>
                  </svg>
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <svg width="17" height="14" viewBox="0 0 17 14" >
                    <use xlink:href="./images/sprite.svg#logo-telegramm"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </li>
        </ul>


      </div>
      
    </div>
  </header>

  <main class="main">

    <section class="lead">
      <div class="carousel" id="leadcrsl">
        <div class="carousel__slide">
          <div class="lead__slide">
            <picture class="lead__slide-bg">
              <source media="(max-width: 960px)" alt="обложка1" srcset="./images/covers/lead1.jpg">
              <img src="./images/covers/lead1.jpg" alt="обложка">
            </picture>
          
            <div class="lead__slide-wrapper">
              <div class="lead__canvas">
                <svg viewBox="0 0 1312 586" xmlns="http://www.w3.org/2000/svg">
                  <path d="M179.151 0.00390625L778 0V106.564L714 213.128L778 585.996H612.939L532.373 548.585C525.909 545.583 518.759 544.363 511.665 545.051L89.5 585.996L0 439.501V213.128L179.151 0.00390625Z"/>
                </svg>
              </div>
              <div class="lead__title">
                <div class="lead__title-wrapper">
                  <p>Мой город</p>
                  <p>интерактивная карта городского планирования</p>
                </div>
                <a href="#" class="lead__button">Узнать подробнее</a>
              </div>
            </div>
          </div>
        </div>
         
       <div class="carousel__slide">
          <div class="lead__slide">
            <picture class="lead__slide-bg">
              <source media="(max-width: 960px)" alt="обложка1" srcset="./images/covers/lead2.jpg">
              <img src="./images/covers/lead2.jpg" alt="обложка">
            </picture>
          
            <div class="lead__slide-wrapper">
              <div class="lead__canvas">
                <svg viewBox="0 0 1312 586" xmlns="http://www.w3.org/2000/svg">
                  <path d="M179.151 0.00390625L778 0V106.564L714 213.128L778 585.996H612.939L532.373 548.585C525.909 545.583 518.759 544.363 511.665 545.051L89.5 585.996L0 439.501V213.128L179.151 0.00390625Z"/>
                </svg>
              </div>
              <div class="lead__title">
                <div class="lead__title-wrapper">
                  <p>Практика</p>
                  <p>в институте генплана москвы</p>
                </div>
                <a href="#" class="lead__button">Узнать подробнее</a>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </section>

    <section class="navigation">
      
    </section>



  </main>

  <footer class="footer">
    footer
  </footer>
